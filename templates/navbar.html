<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item logotext" href="/"> YXE FOOD BANK </a>

    <a
      role="button"
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(
        document.querySelectorAll(".navbar-burger"),
        0
      );

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      }
    });
  </script>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'home' %}"> Home </a>
      <a class="navbar-item" href="{% url 'about' %}"> About </a>
      <a class="navbar-item"href="{% url 'contact' %}"> Contact </a>
      <a class="navbar-item" href="{% url 'donationpage' %}"> Donate </a>
      <a class="navbar-item" href="{% url 'volunteer' %}"> Volunteer </a>
      {% if request.user.is_authenticated %}
          <nav class="level" href="{% url 'store' %}">
            <div class="level-item has-text-centered">
              <div>
                <div class="buttons">
                  <button class="button is-primary" onclick="location.href='{% url "store" %}' " >Create Order</button>
                  <button class="button is-primary" onclick="location.href='{% url "userHist" %}' " >Order History</button>
                </div>
              </div>
            </div>
      {% endif %}
      <hr class="navbar-divider" />
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if request.user.is_authenticated %}

          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu4"
              >
                <span>Welcome, {{request.user}}</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item">
                  <a class="dropdown-item" href="{% url 'logout' %}">
                    Logout
                  </a>
                </div>
              </div>
            </div>
          </div>

          {% else %}
          <a class="button is-light" href="/login"> Log in </a>

          <a href="{% url 'register' %}" class="button is-primary">
            <strong>Sign up</strong>
          </a>

          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
